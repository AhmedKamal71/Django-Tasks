{% extends 'book/main.html' %}
{% include 'book/header.html' %}

{% block content %}
  <div class="container ">
        <table class="table table-hover table-striped table-border text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Rate</th>
                    <th>Views</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr {% if book.rate < 3 %} style="color: red;" {% endif %} >
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.rate }}</td>
                    <td>{{ book.views }}</td>
                    <td>
                        <a class="btn btn-primary" href="{% url 'Book:update' book.id %}">Update</a>
                        <a class="btn btn-danger" href="{% url 'Book:delete' book.id %}">Delete</a>
                        <a class="btn btn-success" href="{% url 'Book:details' book.id %}">Show</a>  
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
