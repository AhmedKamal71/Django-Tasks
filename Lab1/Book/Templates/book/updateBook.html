{% extends 'book/main.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'Book:update' book.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ book.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="rate">Rate</label>
            <input type="number" class="form-control" id="rate" name="rate" value="{{ book.rate }}">
        </div>
        <div class="form-group">
            <label for="views">Views</label>
            <input type="number" class="form-control" id="views" name="views" value="{{ book.views }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
