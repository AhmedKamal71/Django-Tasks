{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <form action="{% url 'BookStore:update_post' book.id %}" method="post">
         {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{ book.price }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ book.description }}">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" id="rating" name="rating" value="{{ book.rating }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> 
    </form>
</div>
            

{% endblock %}
