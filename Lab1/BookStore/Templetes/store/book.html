{% extends 'main/base.html' %}

{% block content %}
    <div class="container table-responsive ">
        <table class="table table-hover table-striped table-border">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr {% if book.rating < 3 %} style="color: red;" {% endif %} >
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.price }}</td>
                    <td>{{ book.rating }}</td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'BookStore:update' book.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'BookStore:delete' book.id %}" >Delete</a>
                        <a class="btn btn-success" href="{% url 'BookStore:details' book.id %}">Show</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
